<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
   <div id="main">
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Name :</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"><br>

            <label for="contact number"> Contact Number :</label>
            <input type="tel" id="contact number" name="contact number" required placeholder="Enter your contact number"><br> 
            
            <!--Profile Picture-->
            <label for="profilePicture"> Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="images/*" required>
            
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education"> Education </label>
            <textarea id="text" name="education" rows="4" required placeholder="Enter your education"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"> Experience </label>
            <textarea id="text" name="experience" rows="4" required placeholder="Enter your experience"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skill</legend>
            <label for="skills"> Skills </label>
            <textarea id="text" name="skills" rows="4" required placeholder="Enter your skils"></textarea><br>
        </fieldset>
         
          <!-- <input type="submit" class="inputname" value="Generate Resume"> -->
        <button type="submit"> Generate Resume Below</button>
    </form>
 </div> 
    <br>
          <!--Dynamic resume-->
    <div id = "resumeOutput">
        <!--Resume will be Generated Below -->
        <h1 class="resumeDetail">Personal Information</h1>
         <img id="displayPictue">
         <h2 id="displayName"></h2>
         <p id="displayEmail"></p>
         <p id="displayContactNumber"></p>
         <h1 class="displayDetail">Experience</h1>
         <p id="displayExperience"></p>
         <h1 class="displayDetail">Education</h1>
         <p id="displayEducation"></p>
         <h1 class="displayDetail">Skills</h1>
         <p id="displaySkills"></p>
    
    
    </div> 
    <script src="index.js"></script>


</body>
</html>
